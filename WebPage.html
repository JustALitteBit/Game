<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body{
      background-color: #000000;
    }
    canvas {
      background-color: #000000;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    img{
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -400px;
      margin-top: -150px;
      display: block;
    }
  </style>
</head>
<img id="Logo" width="782" height="211" src="Logo.png"></img>
<button id="StartButton"></button>
<body onload = "Intro()">

  <canvas id="myCanvas" width="1300" height="640">
  </canvas>
  <script>
    function Intro(){
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("Logo");
      ctx.drawImage(img,canvas.width/4,canvas.height/2);
      
    }
  </script>
</body>
</html>
